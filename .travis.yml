language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang-3.7
    - libboost-dev
    - libprotobuf-dev 
    - protobuf-compiler

matrix:
  allow_failures:
    - compiler: clang
    - os: osx

before_install:
  # Prepare compilers
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

  # Debug information
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then lsb_release -a; fi
  - uname -a
  - $CC --version
  - $CXX --version

script:
 # Run cmake
 - rm -rf build/ && mkdir build/ && cd build/ && cmake .. && cmake --build . && ctest
after_success:
 # Build and run tests
 - make && make test

notifications:
  email: false

sudo: false

cache:
  - apt

